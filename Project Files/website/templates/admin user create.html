{% extends "admin base.html" %} {%block title%} User Management {%endblock%}

{% block content %}
<div class="container">

    <form method="POST">
        <h3 align="center"> Create new user <h3>
        <div class="form-group">
          <label for="Name">Name</label>
          <input 
             type="text" 
             class="form-control" 
             id="name" 
             name="name" 
             placeholder="Enter Name"
        />
        </div>

        <div class="form-group">
          <label for="password1">Password</label>
          <input 
             type="password" 
             class="form-control" 
             id="password1" 
             name="password1" 
             placeholder="Enter Password"
        />
        </div>

        <div class="form-group">
          <label for="password2">Password (Confirm)</label>
          <input 
             type="password" 
             class="form-control" 
             id="password2" 
             name="password2" 
             placeholder="Confim Password"
         />
        </div>
        <div class="form-group">
          <label for="accesslevel"> User Access Level </label>
          <select class="form-control" id="accesslevel" name="accesslevel" placeholder="Select User Access Level">
          <option>Normal User</option>
          <option>Admin</option>
          </select>

        </div>  
    
        <br>
        <button type="submit" class="btn btn-primary"> Submit </button>

</div>






















{%endblock%}
