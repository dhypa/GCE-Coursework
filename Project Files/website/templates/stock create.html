         placeholder="Enter ProductName"
    />
    </div>

    <div class="form-group">
      <label for="stocklevel">stocklevel</label>

    />

    <div class="form-group">
      <label for="barcode">Barcode</label>
      <input 
         type="text" 
         class="form-control" 
         id="barcode" 
         name="barcode"

     />

    <div class="form-group">
      <label for="Pricing">Pricing</label>

         type="text"

         id="Pricing"
